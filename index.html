<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum=1.0,user-scalable=no"/>
    <title>2048</title>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
    <header>
        <h1>2048</h1>
        <a href="#" id="newgamebutton">New Game</a>
        <p>当前分数: <span id="score">0</span></p>
        <p>最高分: <span id="highscore">0</span></p>
    </header>

    <div id="grid-container">
        <div class="grid-ceil" id="grid-cell-0-0"></div>
        <div class="grid-ceil" id="grid-cell-0-1"></div>
        <div class="grid-ceil" id="grid-cell-0-2"></div>
        <div class="grid-ceil" id="grid-cell-0-3"></div>

        <div class="grid-ceil" id="grid-cell-1-0"></div>
        <div class="grid-ceil" id="grid-cell-1-1"></div>
        <div class="grid-ceil" id="grid-cell-1-2"></div>
        <div class="grid-ceil" id="grid-cell-1-3"></div>

        <div class="grid-ceil" id="grid-cell-2-0"></div>
        <div class="grid-ceil" id="grid-cell-2-1"></div>
        <div class="grid-ceil" id="grid-cell-2-2"></div>
        <div class="grid-ceil" id="grid-cell-2-3"></div>

        <div class="grid-ceil" id="grid-cell-3-0"></div>
        <div class="grid-ceil" id="grid-cell-3-1"></div>
        <div class="grid-ceil" id="grid-cell-3-2"></div>
        <div class="grid-ceil" id="grid-cell-3-3"></div>
    </div>
</body>
</html>
